<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'mira';
            src: url('MiracleSpring' ) format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
              font-family: 'miracle' Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'mira' 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum, fuga sapiente! Qui sapiente fuga veritatis pariatur est delectus error nobis maiores repellat ut. Repudiandae doloremque natus reiciendis sunt voluptas totam!</p>
</body>
</html>
