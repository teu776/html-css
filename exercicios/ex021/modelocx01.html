<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de caixa</title>
    <style>
        h1{ /*box-level*/
            background-color: aquamarine;
            height: 300px;
            width: 300px;

            border: 10px solid blueviolet;
            
            padding: 10px 10px 10px 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed black;

        }
        a{  /* inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inlibe-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
